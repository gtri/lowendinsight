name: default_elixir_ci

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    container:
      image: elixir:1.12.0-alpine

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        apk add git
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: |
        git config --global --add safe.directory /__w/lowendinsight/lowendinsight
        MIX_ENV=test mix coveralls.github --trace
        MIX_ENV=test mix docs
  audit:      
    runs-on: ubuntu-latest

    env:
      MIX_ENV: test
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    container:
      image: elixir:1.12.0-alpine

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        apk add git
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Audit
      run: |
        MIX_ENV=test mix deps.audit    
    - name: LowEndInsight Scan
      run: |
        git config --global --add safe.directory /__w/lowendinsight/lowendinsight
        mix lei.scan .

        

